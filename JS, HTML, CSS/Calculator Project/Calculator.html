<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Experiments</title>
  <link href="./Calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>My Calculator!</h1>
  <p> Made by Alexandra, inspired by the iOS calculator. </p>
  <p> <!--Please note this calculator only supports positive integers. Sorry! --></p>

  <div class="display-bar">
    <div class="display-text">0</div>
  </div>
  <div class="row-buttons">
    <div class="calc-button button-clear"><div class="text">C</div></div>
    <div class="calc-button"><div class="text">←</div></div>
    <div class="calc-button"><div class="text">÷</div></div>
  </div>
  <div class="row-buttons">
    <div class="calc-button"><div class="text">7</div></div>
    <div class="calc-button"><div class="text">8</div></div>
    <div class="calc-button"><div class="text">9</div></div>
    <div class="calc-button"><div class="text">×</div></div>
  </div>
  <div class="row-buttons">
    <div class="calc-button"><div class="text">4</div></div>
    <div class="calc-button"><div class="text">5</div></div>
    <div class="calc-button"><div class="text">6</div></div>
    <div class="calc-button"><div class="text">-</div></div>
  </div>
  <div class="row-buttons">
    <div class="calc-button"><div class="text">1</div></div>
    <div class="calc-button"><div class="text">2</div></div>
    <div class="calc-button"><div class="text">3</div></div>
    <div class="calc-button"><div class="text">+</div></div>
  </div>
  <div class="row-buttons">
    <div class="calc-button button-zero"><div class="text">0</div></div>
    <div class="calc-button"><div class="text">=</div></div>
  </div>




  <script src="./Calculator.js"></script>
</body>
</html>

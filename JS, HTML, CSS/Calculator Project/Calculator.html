<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Experiments</title>
  <link href="./Calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>My Calculator!</h1>
  <p> Made by Alexandra, inspired by the iOS calculator. </p>
  <p> <!--Please note this calculator only supports positive integers. Sorry! --></p>

  <div class="display-bar">
    <p class="display-text">0</p>
  </div>
  <div class="row-buttons">
    <div class="calc-button button-clear">C</div>
    <div class="calc-button">←</div>
    <div class="calc-button">÷</div>
  </div>
  <div class="row-buttons">
    <div class="calc-button">7</div>
    <div class="calc-button">8</div>
    <div class="calc-button">9</div>
    <div class="calc-button">×</div>
  </div>
  <div class="row-buttons">
    <div class="calc-button">4</div>
    <div class="calc-button">5</div>
    <div class="calc-button">6</div>
    <div class="calc-button">-</div>
  </div>
  <div class="row-buttons">
    <div class="calc-button">1</div>
    <div class="calc-button">2</div>
    <div class="calc-button">3</div>
    <div class="calc-button">+</div>
  </div>
  <div class="row-buttons">
    <div class="calc-button button-zero number">0</div>
    <div class="calc-button">=</div>
  </div>




  <script src="./Calculator.js"></script>
</body>
</html>
